    <!-- Content - Vision of the website-->
    <main>
        <section class="container justify-content-center border">
            <h3 class="font-italic ml-2">Cart Rental calculator - Helps to calculate the rental rates</h3>
            <form class="form-group" id="carRentalForm" action="index.html" target="_self">
                <div class="row col-md-8 mt-1 form-inline">
                    <label class="d-none d-md-inline col-md-3" for="inputCarType">Cart Type</label>
                    <select id="inputCarType" class="d-none d-inline form-control col-md-5" name="inputCarType" autofocus>
                    <option value=" ">Select a Cart type</option>
                    <option value ="Economy">Economy</option>
                    <option value ="Compact">Compact</option>
                    <option value ="Intermediate">Intermediate</option>
                    <option value ="FullSize">Full Size</option>
                    </select>
                </div>
                <!-- warning for html validation due to datetime-local-->
                <div class="row col-md-8 mt-1 form-inline">
                    <label class="d-none d-md-inline col-md-3" for="inputPickUpDate">Pickup Date</label>
                    <input type="datetime-local" id="inputPickUpDate" name="inputPickUpDate" class="d-inline form-control col-md-5" required>
                </div>

                <div class="row col-md-8 mt-3 form-inline">
                    <label class="d-none d-md-inline col-md-3" for="inputNoOfDays">Number Of days</label>
                    <input type="number" id="inputNoOfDays" name="inputNoOfDays" class="d-inline form-control col-md-5" placeholder="Number Of Days" required>
                </div>
                <p class="display-5">Options</p>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="inputCheckboxElecToll" value="ElectronicToll" name="inputCheckboxElecToll">
                    <label class="form-check-label" for="inputCheckboxElecToll">Electronic Toll Tag ($3.95)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inputCheckboxGps" value="Gps" name="inputCheckboxGps">
                    <label class="form-check-label" for="inputCheckboxGps">GPS ($2.95/day)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inputCheckboxRoadAsst" value="RoadsideAssistance" name="inputCheckboxRoadAsst">
                    <label class="form-check-label" for="inputCheckboxRoadAsst">Roadside Assistance ($2.95/day)</label>
                </div>

                <p class="mt-3 display-5">Under 25</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inputRadioboxNo" value="No" name="inputRadiobox" checked>
                    <label class="form-check-label" for="inputRadioboxNo">No</label>
                    <input class="form-check-input ml-3" type="radio" id="inputRadioboxYes" value="Yes" name="inputRadiobox">
                    <label class="form-check-label" for="inputRadioboxYes">Yes</label>
                </div>

                <div class="row">
                    <div class="mt-3 col-md-3">
                        <button id="estimateTotalCostBtn" class="btn btn-sm btn-block btn-primary btn-info" type="button">Estimate Total Cost</button>
                    </div>
                    <div class="mt-3 col-md-3">
                        <button id="resetBtn" class="btn btn-sm btn-block btn-primary btn-info" type="reset">Reset</button>
                    </div>
                </div>
                <div>
                    <p class="mt-3" id="carRentalAmount">
                    </p>
                    <p class="mt-3" id="optionRate">
                    </p>
                    <p class="mt-3" id="surchargeAmount">
                    </p>
                    <p class="mt-3" id="totalDue">
                    </p>
                    <p class="mt-3" id="dropOfDate">
                    </p>
                </div>
                <div class="row mt-3">
                    <p id="errorMsgId"></p>
                </div>
            </form>
        </section>
